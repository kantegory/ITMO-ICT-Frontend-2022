  <header class="container-fluid colors pb-2 pt-2">
    <nav class="navbar navbar-expand-md d-flex justify-content-between">
      <div>
        <a class="colors navbar-brand text-color fs-4 p-2" href="./main.html"><svg style="width: 16px; height: 16px; stroke: currentColor; fill: none;"><use xlink:href="#main-icon"></use></svg>Main</a>
        <a class="colors navbar-brand text-color fs-5 p-2" href="./lk.html"><svg style="width: 16px; height: 16px; stroke: currentColor; fill: none;"><use xlink:href="#personal-area"></use></svg>Personal area</a>
        <a class="colors navbar-brand text-color fs-6 p-2" href="./calendar.html"><svg style="width: 16px; height: 16px; stroke: currentColor; fill: none;"><use xlink:href="#calendar"></use></svg>Calendar</a>
      </div>
      <div>
        <a id="entry" class="colors navbar-brand text-color fs-6" href="./signIn.html"><svg style="width: 16px; height: 16px; stroke: currentColor; fill: none;"><use xlink:href="#entry-door"></use></svg>Entry</a>
        <a id="exit" class="colors navbar-brand text-color fs-6 button-logout" href="#" onclick="logout()"><svg style="width: 16px; height: 16px; stroke: currentColor; fill: none;"><use xlink:href="#exit-door"></use></svg>Exit</a>
        <a id="registr" class="colors navbar-brand text-color fs-6" href="./registration.html"><svg style="width: 16px; height: 16px; stroke: currentColor; fill: none;"><use xlink:href="#register-icon"></use></svg>Register</a>
      </div>
    </nav>
  </header>

  <main class="container-fluid background-main">
    <section class="pt-5 pb-5 row row-cols-2 justify-content-center">
      <div class="d-flex flex-column">
        <div class="pb-5" style="margin-top: 50px;">
          <h1 class="h2 p-0 mb-4 text-color">Who created the event</h1>
          <p class="p-0 m-0 text-color">Date of creation</p>
        </div>
        <div class="">
          <h2 class="text-color">Event information</h2>
          <p class="text-color">This event will be held at this time in this place there will be so-and-so</p>
        </div>
      </div>
      <img class="w-25 text-color" src="./image/whoIAm.png" alt="Ваше изображение">
    </section>
  </main>

  <footer class="container-fluid colors">
    <div class="d-flex justify-content-between py-4 mb-0 text-color">
      <p>Made by Vika Kirillova</p>
      <p>Frontend 2022-2023</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script>
  const entry = document.getElementById('entry');
  const exit = document.getElementById('exit');
  const registr = document.getElementById('registr');

  function check() {
    if (localStorage.accessToken) {
      entry.classList.add('d-none');
      registr.classList.add('d-none');
      exit.classList.remove('d-none');
    } else {
      entry.classList.remove('d-none');
      registr.classList.remove('d-none');
      exit.classList.add('d-none');
    }
  }

  function logout() {
    localStorage.clear();
    window.location.href = "http://localhost:8000/signIn.html"
  }

  check();
  </script>

</html>

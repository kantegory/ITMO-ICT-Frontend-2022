<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Picterest - Sign Up</title>
  <link rel="stylesheet" href="/css/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="/css/light.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<div class="container">
  <div class="row justify-content-center mt-5 p-5">
    <div class="col-12">
      <div class="login-wrap d-flex">
        <div class="w-100 p-5">
          <div class="d-flex">
            <div class="w-100">
              <h3 class="mb-4">Sign Up</h3>
            </div>
          </div>
          <form action="#" class="signin-form">
            <div class="form-group mb-3">
              <label class="label" for="email">Email</label>
              <input id="email" type="text" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group mb-3">
              <label class="label" for="name">Username</label>
              <input id="name" type="text" class="form-control" placeholder="Username" required="">
            </div>
            <div class="form-group mb-3">
              <label class="label" for="password">Password</label>
              <input id="password" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group mb-3">
              <label class="label" for="password-confirm">Confirm Password</label>
              <input id="password-confirm" type="password" class="form-control" placeholder="Password" required="">
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3 mt-3">Sign Up</button>
            </div>
          </form>
          <p class="text-center">Already Singed up? <a data-toggle="tab" href="/picterest/index.html">Sign In</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

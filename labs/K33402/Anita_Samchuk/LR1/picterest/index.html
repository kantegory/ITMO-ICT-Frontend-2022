<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Picterest - Login</title>
  <link rel="stylesheet" href="/css/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="/css/light.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/login.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<div class="container">
  <div class="row justify-content-center mt-5 p-5">
    <div class="col-12">
      <div class="login-wrap d-flex">
        <div class="login-img w-50" style="background-image: url('/img/logo-photo.jpeg');">
        </div>

        <div class="w-50 p-5">

          <h3 class="mb-4">Sign In</h3>

          <form action="#" class="signin-form">
            <div class="form-group mb-3">
              <label class="label" for="name">Username</label>
              <input id="name" type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group mb-3">
              <label class="label" for="password">Password</label>
              <input id="password" type="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="form-group">
              <button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
            </div>
            <div class="form-group d-flex">
              <div class="w-50 text-left">
                <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                  <input type="checkbox" checked="">
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="w-50 text-right">
                <a href="#">Forgot Password</a>
              </div>
            </div>
          </form>
          <p class="text-center">Not a member? <a href="/picterest/pages/signup.html">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>

	<script>
		async function getAboutEventHtml(data) {
			return `
				<div class="container-xxl col-9 d-flex bg-white border py-4
				px-5" style="margin-top: 50px;">
					<h2 class="col-10">${data['title']}</h2>
					<button id="${data['id']}" onclick="joinEvent(this.id)" class="btn btn-dark col-2">Join the event</button>
				</div>

				<div class="container-xxl col-9 mt-4">
					<div class="row justify-content-center">
						<div class="col-9" style="padding-right: 50px;">
							<img src="${data['img_src']}" class="w-100">
							<h5 class="mt-5">About this Event</h5>
							<p class="mt-3">${data['description']}</p>
							<button id="${data['id']}" onclick="joinEvent(this.id)" class="btn btn-dark w-100 py-3 mt-4">Join the event</button>
						</div>
						<div class="col bg-white border h-100 pb-2 right-block-sticky">
							<div class="p-3">
								<h5>Date & Time</h5>
								<p>${data['date']}</p>
								<h5 class="mt-4">Location</h5>
								<p>${data['location']}</p>
							</div>
							<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.527039981535!2d-0.08138018428164229!3d51.52189247963755!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48761cb10a2721e7%3A0x6a92d93fc7b70414!2sPrincipal%20Place!5e0!3m2!1sru!2sru!4v1665956949308!5m2!1sru!2sru"style="border:0;" class="w-100" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
						</div>
					</div>	
				</div>
			`
		}


		async function loadEventData() {
			let event_id = localStorage.getItem('event_id')

			const response = await fetch(`http://localhost:3000/events/${event_id}`, {
				method: "GET"
			})

			const responseJson = await response.json()
			document.querySelector("#about_event").innerHTML += await getAboutEventHtml(responseJson)
		}


		function joinEvent(button_id) {
			let event_id = button_id
			let token = localStorage.getItem('accessToken')
			if (token === null) {
				window.location.href = 'log_in.html'
			}

			let user_id = JSON.parse(localStorage.getItem('user')).id
			fetch('http://localhost:3000/user_joined_events', {
				method: 'POST',
				body: JSON.stringify({user_id: user_id, event_id: parseInt(event_id)}),
				headers: {
					'Content-Type': 'application/json'
				}
			}).then((response) => {
				if (response.ok) {
					return response.json()
				} else {
					return null
				}
			}).catch(() => null)
		}


		document.addEventListener('DOMContentLoaded', () => loadEventData())
		
	</script>

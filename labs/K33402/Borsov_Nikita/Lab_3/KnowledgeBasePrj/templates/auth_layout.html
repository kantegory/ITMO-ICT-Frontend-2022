<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>QuestionTime</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        background-color: #ffffff;
        font-family: "Montserrat,Arial,sans-serif;", sans-serif;
        font-weight: 400;
      }
      .form-container {
        width: 300px;
        margin: auto;
      }
      .outer-area {
        border-radius: 10px;
        padding-top: 25px;
        padding-bottom: 25px;
        width: 600px;
        margin: auto;
        background: #333333;
        box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%), 0 6px 20px 0 rgb(0 0 0 / 19%);
      }
      .auth-link {
        color: #4ea9f4;
      }
      .auth-link:hover {
        color: #ffcc70;
      }
      .btn-primary, .btn-primary:hover, .btn-primary:active, .btn-primary:visited {
        background-color: #4ea9f4 !important;
        border-color: #4ea9f4 !important;
      }
      .banner__title {
        margin: 45px 0;
        font-weight: 600;
        text-align: center;
      }
      textarea:focus,
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="datetime"]:focus,
    input[type="datetime-local"]:focus,
    input[type="date"]:focus,
    input[type="month"]:focus,
    input[type="time"]:focus,
    input[type="week"]:focus,
    input[type="number"]:focus,
    input[type="email"]:focus,
    input[type="url"]:focus,
    input[type="search"]:focus,
    input[type="tel"]:focus,
    input[type="color"]:focus,
    .uneditable-input:focus {
          border-color: rgba(255, 255, 255, 0.8) !important;
          box-shadow: 0 1px 1px rgba(2, 210, 255, 0.07) inset, 0 0 8px rgba(255, 255, 255, 0.6) !important;
          outline: 0 none !important;
      }
    </style>
  </head>

  <body>
    <div class="position-absolute top-50 start-50 translate-middle">
      <div class="outer-area">
        <div class="auth-box text-center">
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>

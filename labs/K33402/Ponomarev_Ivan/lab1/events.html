              <li class="nav-item">

            <a class="profile_button" href="profile.html" id="profile_button">

      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog" >
          <div class="modal-content" style="border-radius: 2rem;">
            <div class="modal-body">
              <div class="mb-md-2 mt-md-1 pb-5">
                <div class="h-modal d-flex justify-content-between mb-2">
                  <h2 class="fw-bold mb-3 text-uppercase a">вход</h2>
                  <button type="button" class="btn-close  mt-1" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <form onsubmit="loginSubmit(event)">

                <div class="form-outline form-white mb-4">
                  <label for="username" class="form-label">Введите свой username:</label>
                  <input type="username" class="form-control" id="username" name="username">
                </div>
  
                <div class="form-outline form-white">
                  <label for="password" class="form-label">Введите пароль:</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
            </div>
            <div class="modal-footer justify-content-center flex-column">
              <button type="submit" class="btn btn-success mb-3">Войти</button>
              <em>Не зарегестрированы?</em>
              <a href="sign_up.html" type="button" class="btn btn-dark">Регистрация</a>
            </div>
          </div>

                <option value="none" selected>Город</option>
                <option value="Moscow">Москва</option>
                <option value="Saint-Petersburg">Санкт-Петербург</option>
                <option value="Kazan">Казань</option>
              </select>
            </div>
            <div class="submit-block col-lg- text-center mt-3">
              <button type="submit" class="btn btn-success submit-button" id="search_button">Поиск</button>
            </div>
          </div>
        </div>
      </form>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GameBazzar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Video games store">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="js/register.js"></script>
    <script src="js/user.js"></script>

    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="styles/light.css" media="(prefers-color-scheme: light)">
</head>

<body class="body">
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-main-own" href="index.html">GameBa<span class="text-primary">z</span><span
                    class="text-danger">z</span>ar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list text-secondary-own" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                </svg>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link text-secondary-own" aria-current="page" href="index.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary-own" href="sales.html">Sales</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary-own" href="staff.html">Staff</a>
                    </li>
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0" id="isUser">

                </ul>
            </div>
        </div>
    </nav>
    <!-- Login Modal -->
    <form onsubmit="login(event)">
        <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="loginModalLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="loginEmail">
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="loginPassword">
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <p class="text-end"><a class="text-decoration-none" href="register.html">Have a register
                                key?</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </form>
</header>
<main>
    <div class="container container-fluid p-5">
        <h1 class="my-5">Staff registration</h1>
        <form class="row g-3" onsubmit="register(event)">
            <div class="col-md-6">
                <label for="registerName" class="form-label">Name</label>
                <input type="text" class="form-control" id="registerName" required>
            </div>
            <div class="col-md-6">
                <label for="registerSurname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="registerSurname" required>
            </div>
            <div class="col-md-4">
                <label for="registerEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="registerEmail" required>
            </div>
            <div class="col-md-4">
                <label for="registerPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword1" required>
            </div>
            <div class="col-md-4">
                <label for="registerPassword2" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="registerPassword2" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>

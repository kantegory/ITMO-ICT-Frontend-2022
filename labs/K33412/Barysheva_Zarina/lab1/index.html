    <div class="m-3 text-center">
    <h1>Календарь мероприятий</h1>
    </div>
    <div class="position-fixed top-10 end-0 mx-3">
        <div class="row">
            <div class="col">
              <a href="#"  class="btn other-button text-center" style="width: 60px; height: 60px;">
                    <h2>+</h2>
              </a>
            </div>
        </div>
      </div>
    <div class="container">
        <h5 class="d-inline-block">Фильтры: </h5>
        <div class="dropdown d-inline-block mx-3">
            <button class="btn dropdown-toggle sec-button" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Тип мероприятия
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item">Вечеринка</a></li>
              <li><a class="dropdown-item">Конференция</a></li>
              <li><a class="dropdown-item">Собрание</a></li>
              <li><a class="dropdown-item">Концерт</a></li>
            </ul>
        </div>
        <div class="dropdown d-inline-block mx-3 sec-button">
            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Место проведения
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
              <li><a class="dropdown-item" href="#">Театр</a></li>
              <li><a class="dropdown-item" href="#">Университет</a></li>
              <li><a class="dropdown-item" href="#">Бизнес-центр</a></li>
            </ul>
        </div>
    </div>

    <div class="container my-5">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
          <script>
            const events = {
              '1': {
                'title': 'Ромео и Джульетта',
                'description': 'Балетная постановка, основанная на пьесе Шекспира.',
                'data': '10.03',
                'type': 'Концерт',
                'location': 'Театр',
              },
              '2': {
                'title': 'Эйлеровские чтения',
                'description': 'Международная конференция, посвященная 250-летию со дня сметри Леонарда Эйлера.',
                'data': '14.03',
                'type': 'Конференция',
                'location': 'Университет',
              },
              '3': {
                'title': 'Вечеринка в честь окончания семестра',
                'description': 'Студенты устраивают большую вечеринку. Праздник: конец семестра.',
                'data': '20.03',
                'type': 'Вечеринка',
                'location': 'Университет',
              },
              '4': {
                'title': 'Лекция о тайм-менеджменте',
                'description': 'Selectel устраивает собрание для всех желающих. В программе: лекция, экскурсия по офису и викторина.',
                'data': '22.03',
                'type': 'Собрание',
                'location': 'Бизнес-центр',
              }
            }

            for (let id in events){
              document.write('<div class="col">');
              document.write('<div class="card" style="width: 100%; height: 45rem;">');
              document.write('<img src="img/Photo_for_card_lab1.jpg" class="card-img-top" alt="...">');//
              document.write('<div class="card-body" style="height: 100%;">');
              document.write('<h5 class="card-title">' + events[id]['title'] + '</h5>');
              document.write('<p class="card-text">' + events[id]['description'] + '</p>');
              document.write('</div>');
              document.write('<ul class="list-group list-group-flush" style="height: 30%;">');
              document.write('<li class="list-group-item">');
              document.write('<h6> Дата: ' + events[id]['data'] + '</h6>');
              document.write('</li>');
              document.write('<li class="list-group-item">');
              document.write('<h6> Тип мероприятия:</h6>' + events[id]['type']);
              document.write('</li>');
              document.write('<li class="list-group-item">');
              document.write('<h6> Место проведения:</h6>' + events[id]['location']);
              document.write('</li>');
              document.write('</ul>');
              document.write('<div class="card-body" style="height: 10%;">');
              document.write('<a href="mero.html" class="btn other-button" style="width:100%;">Перейти на страницу мероприятия</a>');
              document.write('</div>');
              document.write('</div>');
              document.write('</div>');
            }
          </script>
            </div>
      </div>


   


  <!-- Модальное окно -->

          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
        </div>
        <div class="modal-body">
          Точно хотите выйти?
        </div>
        <div class="modal-footer">
          <a href="login.html" class="btn out-button">Выйти</a>
        </div>
      </div>
    </div>
  </div>

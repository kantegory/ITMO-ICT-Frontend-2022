<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="style/light.css" media="(prefers-color-scheme: light)">
    <title>Cryptfest</title>
    <link rel="shortcut icon" href="res/layers.png" type="image/png">
</head>
<body>
<nav class="navbar sticky-top own--bg-main">
    <div class="container-fluid ps-5 py-3">
        <div>
            <svg width="24" height="24" fill="currentColor" class="h3">
                <use xlink:href="res/sprite.svg#logoicon"></use>
                <title>Logo</title>
                <desc>This is the logo picture</desc>
            </svg>
            <a class="h3 text-decoration-none ms-3" href="index.html">
                <b>Crypt</b>fest
            </a>
        </div>
        <div id="navProfile"></div>
    </div>
</nav>
<div class="container w-75 mx-auto mt-5">
    <div class="own--container p-5 own--bg-secondary">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="btn own--nav-link active mx-3" id="pills-login-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-login"
                        type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="btn own--nav-link mx-3" id="pills-signup-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-signup"
                        type="button" role="tab" aria-controls="pills-signup" aria-selected="false">Signup
                </button>
            </li>
        </ul>
        <div class="tab-content pt-3" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                 aria-labelledby="pills-login-tab"
                 tabindex="0">
                <div class="mx-3">
                    <p class="text-center text-success fw-bold" id="loginSuccess"></p>
                    <div class="mb-3 w-100 w-md-50">
                        <label for="loginEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control own--bg-accent own--border-accent-1" id="loginEmail"
                               aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" class="form-control own--bg-accent own--border-accent-1"
                               id="loginPassword" style="color: var(--own-text-main)">
                    </div>
                    <p class="text-center text-danger fw-bold" id="loginMistakes"></p>
                    <button type="submit" class="mt-2 btn fw-bold" style="background-color: var(--own-accent-1)"
                            onclick="login()">Login
                    </button>
                </div>
            </div>
            <div class="tab-pane fade" id="pills-signup" role="tabpanel" aria-labelledby="pills-signup-tab"
                 tabindex="0">
                <div class="mx-3">
                    <div class="mb-3 w-100 w-md-50">
                        <label for="signupName" class="form-label">Name</label>
                        <input type="email" class="form-control own--bg-accent own--border-accent-2" id="signupName"
                               aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 w-100 w-md-50">
                        <label for="signupEmail" class="form-label">Email address</label>
                        <input type="email" class="form-control own--bg-accent own--border-accent-2" id="signupEmail"
                               aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="signupPassword" class="form-label">Password</label>
                        <input type="password" class="form-control own--bg-accent own--border-accent-2"
                               id="signupPassword">
                    </div>
                    <p class="text-center text-danger fw-bold" id="signupMistakes"></p>
                    <button type="submit" class="mt-2 btn fw-bold own--text-main"
                            style="background-color: var(--own-accent-2)" onclick="signup()">Join Cryptfest
                    </button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="js/login.js"></script>
<script src="js/navbar.js"></script>
</body>
</html>

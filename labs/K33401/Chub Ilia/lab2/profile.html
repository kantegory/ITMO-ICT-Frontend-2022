<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/dark.css" media="(prefers-color-scheme: dark)">
    <link rel="stylesheet" href="style/light.css" media="(prefers-color-scheme: light)">
    <title>Cryptfest</title>
    <link rel="shortcut icon" href="res/layers.png" type="image/png">
</head>
<body>
<nav class="navbar sticky-top own--bg-main">
    <div class="container-fluid ps-5 py-3">
        <div>
            <svg width="24" height="24" fill="currentColor" class="h3">
                <use xlink:href="res/sprite.svg#logoicon"></use>
                <title>Logo</title>
                <desc>This is the logo picture</desc>
            </svg>
            <a class="h3 text-decoration-none ms-3" href="index.html">
                <b>Crypt</b>fest
            </a>
        </div>
        <div id="navProfile"></div>
    </div>
</nav>
<div class="container w-100 mx-auto mt-5">
    <div class="own--container p-5 own--bg-secondary">
        <p class="text-end"><a class="text-decoration-none own--text-accent-2 h6 fw-bold" href="#" onclick="logout()">Logout</a>
        </p>
        <h2 class=" text-center my-5">Your portfolio, <span id="username" class="own--text-accent-1">username</span>
        </h2>
        <table class="table own--text-main">
            <thead>
            <tr>
                <th scope="col">Currency</th>
                <th scope="col">Amount</th>
                <th scope="col">Purchased for</th>
                <th scope="col" colspan="2">Current Price</th>
            </tr>
            </thead>
            <tbody id="tableOwn">
            </tbody>
        </table>
    </div>
</div>
<script src="js/navbar.js"></script>
<script src="js/profile.js"></script>
</body>
</html>

    <main class="login-form">
        <div class="cotainer">
            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-header">Вход</div>
                        <div class="card-body">
                            <form onsubmit="login(event)">
                                <div class="form-group row">
                                    <label for="email_address" class="col-md-3 col-form-label text-md-right">Email
                                    </label>
                                    <div class="col-md-6">
                                        <input type="text" id="email_address" class="form-control" name="email" required
                                            autofocus>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="password" class="col-md-3 col-form-label text-md-right">Пароль</label>
                                    <div class="col-md-6">
                                        <input type="password" id="password" class="form-control" name="password"
                                            required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-6 offset-md-4">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" name="remember"> Запомнить меня
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-6 offset-md-4">
                                    <button type="submit" class="btn btn-primary">
                                        Войти
                                    </button>
                                    <a href="#" class="btn btn-link">
                                        Забыли пароль?
                                    </a>
                                </div>
                        </div>
                        </form>
                    </div>

            </div>
        </div>
        </div>

    </main>

    <script>

        async function login(event) {
            event.preventDefault()

            const inputs = Array.from(event.target.querySelectorAll('input'))

            const loginData = {}

            for (const input of inputs) {
                loginData[input.name] = input.value
            }

            console.log('login data', loginData)

            const response = await fetch('http://localhost:3000/login', {
                method: "POST",
                body: JSON.stringify(loginData),
                headers: {
                    'Content-Type': 'application/json'
                }
            })

            const responseJson = await response.json()

            const { accessToken, user } = responseJson

            console.log('response', responseJson)

            if (!!accessToken){
                localStorage.accessToken = accessToken
                localStorage.user = JSON.stringify(user)
                window.location.href = "http://127.0.0.1:5501/lab_1/index.html"
            }

            
           

        }

        function checkAuth() {
            if (localStorage.accessToken) {
                window.location.href = "http://127.0.0.1:5501/lab_1/index.html"
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
        })

        function logout() {
            localStorage.clear()
            window.location.href = "http://127.0.0.1:5501/lab_1/index.html"
        }

    </script>
